<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - NRH</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background-color: #000000; /* Black background */
            color: #00FF00; /* Neon green text */
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #000000; /* Black background */
            color: #00FF00; /* Neon green text */
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #00FF00; /* Green border at the bottom */
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #111111; /* Dark grey background for the form container */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            margin-top: 30px;
            color: #00FF00; /* Green text for the form */
        }

        h2 {
            color: #00FF00; /* Green for headings */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #00FF00; /* Green labels */
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #00FF00; /* Green border */
            border-radius: 4px;
            box-sizing: border-box;
            background-color: #222222; /* Dark background for inputs */
            color: #00FF00; /* Green text in inputs */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            border-color: #00FF00; /* Green border on focus */
            outline: none;
            background-color: #333333; /* Slightly darker background when focused */
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #00FF00; /* Green button */
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }

        button:hover {
            background-color: #00cc00; /* Darker green on hover */
            color: #000000;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #000000; /* Black background for footer */
            color: #00FF00; /* Green text */
            position: fixed;
            width: 100%;
            bottom: 0;
            border-top: 2px solid #00FF00; /* Green border at the top */
        }

        a {
            color: #00FF00; /* Green links */
            text-decoration: none;
        }

        a:hover {
            color: #000000;
            background-color: #00FF00;
            padding: 0 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - NRH</h1>
    </header>

    <div class="container">
        <h2>We'd love to hear from you!</h2>
        <form action="mailto:contact@nrh.com" method="post" enctype="text/plain">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 NRH. All Rights Reserved.</p>
    </footer>
</body>
</html>
